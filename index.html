<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
        <div class="choices">
            <div class="choice rock"><img src="assets/img/rock.png" alt=""></div>
            <div class="choice paper"><img src="assets/img/paper.png" alt=""></div>
            <div class="choice scissors"><img src="assets/img/scissors.png" alt=""></div>
        </div>
        <div class="score">
            <div class="user1">
                <div class="number">0</div>
                <div class="name"></div>
            </div>
            <div class="user2">
                <div class="number">0</div>
                <div class="name"></div>
            </div>
        </div>
        <div class="message">Choose your move</div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
